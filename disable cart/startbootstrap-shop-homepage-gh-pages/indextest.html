<!DOCTYPE html>
<html>
<head>
  <title>Shop Homepage</title>
  <style>
    .cart-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Shop Homepage</h1>
  
  <div class="product">
    <h3>Product 1</h3>
    <p>Rating: 4.5/5</p>
    <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
  </div>
  
  <div class="product">
    <h3>Product 2</h3>
    <p>Rating: 3/5</p>
    <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
  </div>

  <h2>Cart</h2>
  <div id="cart-items"></div>
  
  <script>
    function addToCart(button) {
      var product = button.parentNode;
      var rating = product.querySelector("p").textContent;
      
      // Disable the button
      button.disabled = true;
      
      // Add the item to the cart
      var cartItem = document.createElement("div");
      cartItem.className = "cart-item";
      cartItem.textContent = product.querySelector("h3").textContent + " (" + rating + ")";
      document.getElementById("cart-items").appendChild(cartItem);
    }
    
    function removeItemFromCart(cartItem) {
      // Enable the "Add to Cart" button
      var button = cartItem.querySelector(".add-to-cart");
      button.disabled = false;
      
      // Remove the item from the cart
      cartItem.parentNode.removeChild(cartItem);
    }
  </script>
</body>
</html>
